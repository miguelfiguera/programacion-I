<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <!-- space grotesk desde google fonts-->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
      </style>
    <title>{%block title%}{%endblock%}</title>
</head>
<body class="sp-n">

    <!-- Layout for all the pages / Html base para todas las paginas-->

    <!-- Renderizado de los templates -->
    {%block body%}{%endblock%}
    

    <!-- Bootstrap 5.3 desde un cdn para no tener que instalarlo y mantener la app ligera //
      No recomendado para produccion, solo para desarrollo y proyectos de estudio.
      Puede afectar la experiencia de usuario en una aplicacion real.    
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" defer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

</body>
</html>
